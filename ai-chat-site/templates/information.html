<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bilgi - mrtoz.ai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      :root { color-scheme: light; }
      body {
        font-family: 'Spline Sans', system-ui, -apple-system, sans-serif;
        margin: 0;
        min-height: 100vh;
        background: #f8f9fb;
        color: #1c1c0d;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.06);
        max-width: 540px;
        width: 100%;
        padding: 24px;
      }
      h1 { font-size: 20px; margin: 0 0 12px; }
      p { margin: 8px 0; line-height: 1.5; }
      a { color: #2563eb; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .small { color: #4b5563; font-size: 14px; }
      .actions { margin-top: 16px; }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        background: #f9f506;
        color: #111;
        font-weight: 600;
        text-decoration: none;
        box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      }
      .btn:hover { box-shadow: 0 8px 24px rgba(0,0,0,0.12); transform: translateY(-1px); }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Bilgilendirme</h1>
      <p>Bu site sadece öğrenmek için yapılmıştır ve kayıt tutmamaktadır.</p>
      <p class="small">This site is built for learning purposes only and does not store any records.</p>
      <div class="actions">
        <a class="btn" href="/">Ana sayfaya dön</a>
      </div>
    </div>
  </body>
</html>
